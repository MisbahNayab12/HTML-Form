<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Form</h1>
    <form>
        <fieldset>
            <legend><h3>Personal Information</h3></legend> 
            <label for="FN"> First Name </label> 
            <input id="FN" type="text" placeholder="enter first name">
            <br><br>
            <label for="LN"> Last Name </label> 
            <input id="LN" type="text" placeholder="enter last name">
            <br><br>
            <label for="EI"> Email I.D </label> 
            <input id="EI" type="email" placeholder="abc@gmail.com">
            <br><br>
            <label for="DOB"> Date of Birth </label>
            <input id="DOB" type="date">
            <br><br>
            <label for=""> Gender </label>
            <select name="Gender">
                <option value=""> Male </option>
                <option value=""> Female </option>
            <br><br>
            <input type="file">
            <br><br>
        </fieldset>
    
        <fieldset>
            <legend><h3>Educational Information</h3></legend>

            <label for=""> Qualification </label>
            <select id="qualification" name="Qualification">
                <option value="matric"> Matric </option>
                <option value="intermediate"> Intermediate </option>
                <option value="graduation"> Graduation </option>
            </select>
            <br><br>
            <label for=""> Grade </label>
            <select name="Grade">
                <option value=""> A+ </option>
                <option value=""> A </option>
                <option value=""> B </option>
                <option value=""> C </option>
                <option value=""> D </option>
            </select>
            <br><br>
            <label for=""> Passing Year </label>
            <select name="Passing Year">
                <option value=""> 2014 </option>
                <option value=""> 2013 </option>
                <option value=""> 2012 </option>
                <option value=""> 2011 </option>
                <option value=""> 2010 </option>
            </select>

        </fieldset>
        <br><br>
        <button> Submit </button>
    </form>

    
</body>
</html>
